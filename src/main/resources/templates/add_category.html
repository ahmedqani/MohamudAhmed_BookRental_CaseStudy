<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class="signForm">
	<th:block layout:fragment="content">

		<main>

			<div class="container mt-2 mb-4">
				<div class="col-sm-8 ml-auto mr-auto">
					<div class="tab-content" id="pills-tabContent">
						<div class="tab-pane fade show active" id="pills-signin"
							role="tabpanel" aria-labelledby="pills-signin-tab">
							<div class="col-sm-12 border border-primary shadow rounded pt-2">
								<form th:object="${category}" method="post" id="singninFrom"
									th:action="@{/category-add}">
									<div class="form-group"
										th:class="${#fields.hasErrors('name')}? 'has-error form-group':'form-group' ">
										<label class="font-weight-bold">Category Name <span
											class="text-danger">*</span></label> <input type="text"
											placeholder="Enter Book Name" th:field="*{name}" required
											th:class="${#fields.hasErrors('name')}? 'inputError form-control':'form-control' ">
									</div>
									<div class="form-group">
										<button class="btn btn-block btn-primary" type="submit">
											<i class="ace-icon fa fa-check bigger-110"></i> Save
										</button>
									</div>

									<input type="hidden" th:field="*{id}" /> <input type="hidden"
										name="${_csrf.parameterName}" value="${_csrf.token}" />

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>


		</main>

	</th:block>
	<th:block layout:fragment="content-footer">
		<div th:replace="fragments/footer :: footer">footer</div>
	</th:block>
</body>
</html>
