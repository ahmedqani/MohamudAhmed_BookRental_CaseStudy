<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class="signForm">
	<th:block layout:fragment="content">

		<main>
			<div class="container mt-2 mb-4">
				<div class="col-sm-8 ml-auto mr-auto">
					<div class="tab-content" id="pills-tabContent">
						<div class="tab-pane fade show active" id="pills-signin"
							role="tabpanel" aria-labelledby="pills-signin-tab">
							<div class="col-sm-12 border border-primary shadow rounded pt-2">
								<form method="post" id="singninFrom">
									<div class="form-group">
										<label class="font-weight-bold">Book Name <span
											class="text-danger">*</span></label> <input type="text"
											placeholder="Enter Book Name" th:value="${book.name}" class="form-control"
											disabled="disabled">
									</div>
									<div class="form-group">
										<label class="font-weight-bold">Book's Author <span
											class="text-danger">*</span></label> <input type="text"
											placeholder="Enter Book Name" disabled="disabled" class="form-control"
											th:value="${book.author}">
									</div>
									<div class="form-group">
										<label class="font-weight-bold">Book's Description <span
											class="text-danger">*</span></label> <input type="text"
											 th:value="${book.description}" class="form-control" 
											required disabled="disabled">
									</div>
									<div class="form-group">
										<select th:value="${category}" class="form-control"
											disabled="disabled">
											<option th:each="category : ${categories}"
												th:value="${category.id}" th:text="${category.name}"></option>
										</select>
									</div>

									<div class="form-group">
										<button class="btn btn-block btn-primary" type="button"
											onclick="window.history.back()">
											<i class="ace-icon fa fa-check bigger-110"></i> Back
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>


		</main>

	</th:block>
	<th:block layout:fragment="content-footer">
		<div th:replace="fragments/footer :: footer">footer</div>
	</th:block>
</body>
</html>
