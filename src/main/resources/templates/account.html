<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<th:block layout:fragment="content">

		<main>
			<!-- SideNav -->
			<div id="viewport">
				<div th:replace="fragments/side :: side">side</div>
				<div id="contentSideBar">

					<div class="container mt-2 mb-4">
						<div class="col-sm-8 ml-auto mr-auto">
							<div class="tab-content" id="pills-tabContent">
								<div class="tab-pane fade show active">
									<div
										class="col-sm-12 border border-primary shadow rounded pt-2">
										<form method="post"  role="form">
											<div class="form-group">
												<label class="font-weight-bold">Email <span
													class="text-danger">*</span></label> <input type="email"
													name="signupemail" id="signupemail" class="form-control"
													placeholder="Enter valid email" required
													disabled="disabled" th:value="${account.email}">
											</div>
											<div class="form-group">
												<label class="font-weight-bold">User Name <span
													class="text-danger">*</span></label> <input type="text"
													name="signupusername" id="signupusername"
													class="form-control" placeholder="Choose your user name"
													required th:value="${account.email}" disabled="disabled">
											</div>
										
										</form>
										
									</div>
									<br>
									<a class="btn btn-primary" href="/change-password"> Change my password</a>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>

		</main>
	</th:block>
</body>
</html>
